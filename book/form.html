<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>新增书单</title>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <a href="../index.html">YeeBing</a>
            </div>
            <nav class="nav">
                <ul class="item">
                    <li>
                        <a href="../about.html">关于我</a>
                    </li>
                    <li>
                        <a href="../list.html">详细</a>
                    </li>
                    <li>
                        <a href="../classification.html">分类</a>
                    </li>
                    <li style="white-space: nowrap;">
                        <a href="../index.html">主页</a>
                    </li>
                </ul>
            </nav>
        </header>
    <div class="main">
        <div class="content">
            <h1>新增书单</h1>
            <form action="" class="book-form">
                书籍名称： <input type="text"><br>
                书籍封面: <input type="text"><br>
                作者姓名：<input type="text"><br>
                作者照片: <input type="text"><br>
                作者简介: <textarea rows="3" cols="100"></textarea><br>
                出版社信息：<input type="text"><br>
                作品发布时间：<input type="text"><br>
                市场价：<input type="text"><br>
                总页数：<input type="text"><br>
                目录：<input type="text"><br>
                类型：<select name="cars">
                <option value="saab">语言教程</option>
                <option value="fiat">技术心得</option>
                <option value="audi"></option>
                <option value="audi">计算机网络</option>
                <option value="audi"></option>
            </select><br>
                标签： <select name="cars">
                    <option value="saab">golang进阶</option>
                    <option value="fiat">c++入门</option>
                    <option value="audi">数据结构</option>
                    <option value="audi">计算机网络</option>
                    <option value="audi">添加新标签</option>
                    </select><br>
                阅读难度: <select name="cars">
                <option value="saab">1</option>
                <option value="fiat">2</option>
                <option value="audi">3</option>
                <option value="audi">4</option>
                <option value="audi">5</option>
            </select><br>
                优选段落： <textarea rows="3" cols="100"></textarea><br>
                内容简介：<textarea rows="3" cols="100"></textarea><br>
                推荐阅读方式: <textarea rows="3" cols="100"></textarea><br>
                配套学习资料: <select name="cars">
                <option value="saab">课程</option>
                <option value="fiat">视频</option>
                <option value="audi">博客</option>
                <option value="audi">代码仓库</option>
                <option value="audi">文档</option>
            </select><textarea rows="3" cols="100"></textarea><br>
            </form>
        </div>
    </div>
    <footer class="footer">
        YeeBing
    </footer>
</div>
</body>
</html>

<style>
    .book-form > *{
        margin: 10px;
    }
</style>
