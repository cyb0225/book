<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">
    <title>新增书单</title>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <a href="./index.html">YeeBing</a>
            </div>
            <nav class="nav">
                <ul class="item">
                    <li>
                        <a href="./about.html">关于我</a>
                    </li>
                    <li>
                        <a href="./list.html">图书列表</a>
                    </li>
                    <li style="white-space: nowrap;">
                        <a href="./index.html">主页</a>
                    </li>
                </ul>
            </nav>
            <div class="login-btn-group">
                <a class="btn login" href="login.html">登录</a>
                <a class="btn signout" onclick="signout()">退出登录</a>
            </div>
        </header>
        <div class="main">
            <div class="content">
                <h1>新增书单</h1>
                <form action="" class="book-form">
                    书籍名称： <input class="input book-name" type="text"><br>
                    作者姓名：<input class="input author" type="text"><br>
                    作者简介: <textarea class="input author-intro" rows="3"></textarea><br>
                    出版社信息：<input class="input publish-house" type="text"><br>
                    作品发布时间：<input class="input publish-time" type="text"><br>
                    市场价：<input class="input price" type="text"><br>
                    总页数：<input class="input pages" type="text"><br>
                    目录：<input class="input directory" type="text"><br>
                    标签： <select class="input tag" name="cars">
                        <option value="saab">编程语言基础</option>
                        <option value="fiat">web开发</option>
                        <option value="audi">数据结构</option>
                        <option value="audi">计算机网络</option>
                        <option value="audi">操作系统</option>
                        <option value="audi">编译原理</option>
                        <option value="audi">人工智能</option>
                        <option value="audi">其他</option>
                    </select><br>
                    阅读难度: <select class="input difficult" name="cars">
                        <option value="saab">1</option>
                        <option value="fiat">2</option>
                        <option value="audi">3</option>
                        <option value="audi">4</option>
                        <option value="audi">5</option>
                    </select><br>
                    优选段落： <textarea class="input paragraph" rows="3"></textarea><br>
                    内容简介：<textarea class="input content-intro" rows="3"></textarea><br>
                    推荐阅读方式: <textarea class="input recommend" rows="3"></textarea><br>
                    配套学习资料: <select class="input material-type" name="cars">
                        <option value="saab">课程</option>
                        <option value="fiat">视频</option>
                        <option value="audi">博客</option>
                        <option value="audi">代码仓库</option>
                        <option value="audi">文档</option>
                    </select>
                    <textarea class="input material" rows="1"></textarea><br>
                    <br>
                    <div class="submit" onclick="submit()">提交</div>
                </form>
            </div>
        </div>
        <footer class="footer">
            YeeBing
        </footer>
    </div>
</body>

</html>

<script src="./js/form.js"></script>
<script src="js/main.js"></script>
